<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance Price Change Chart</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body * {
        color: white;
    }
    body {
      font-family: serif;
      background-color: #101820;
    }
    #chartContainer {
      width: 1000px;
      height: 450px;
      margin: 20px auto 60px auto ;
      background-color: #101820;
      border: 1px solid #686161;
      border-radius: 5px;
      padding: 10px;
      animation: fadeIn 1s ease-in-out, fadeIn 1s ease-in-out;

    }
    #dataTable {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      animation: slideIn 1s ease-in-out, fadeIn 1s ease-in-out;

    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    #dataTable th{
      /* border: 1px solid #686161; */
      padding: 10px;
      text-align: center;
    }
    #dataTable td{
      padding: 10px;
      text-align: center;
      color: #95a9f3cd;
    }
    #dataTable th {
      color: #b0c4b1;
      
    }
    #dataTable tr:nth-child(even) {
      background-color: #1E253E;
    }
   
    #dataTable tr:hover {
      background-color: #15202B;
    }
    #dataTable select {
      width: 20;
      height: 20;
      padding: 4px;
      border: none;
      border-radius: 5px;
      background-color: #12517b;

    }
    #dataTable select:hover {
      background-color: #023164;
    }
    #dataTable button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #12517b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #dataTable button:hover {
      background-color: #023164;
    }
    .h1 {
      text-align: center;
      font-size: 50px;
      color: #5bb2ff;
    }
    .button{
      color:white ;
      background-color: #12517b;
      border-radius: 5px;
      transition: background-color 0.3s;

    }
    .button :hover{
      background-color: #023164;

    }

    @media only screen and (max-width: 768px) {
      #chartContainer, #dataTable {
        width: 95%;
      }
    }
    @media only screen and (max-width: 500px) {
      .h1 {
        font-size: 30px;
      }
    }

    
  </style>
</head>
<body>
  <div>
    <h1 class="h1">Binance Price Change Chart</h1>
  </div>
  <div id="chartContainer">
    <canvas id="priceChangeChart"></canvas>
  </div>
<div>
  <button id="button">1 H</button>
</div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>LTP</th>
        <th>Price Change</th>
        <th>Change
          <select id="changeSelect">
            <!-- <option value="1h">1h</option>
            <option value="4h">4h</option> -->
            <option value="24h">24h</option>
          </select>
        </th>
        <th>24h Volume</th>
      </tr>
    </thead>
    <tbody id="dataBody"> 
           {% for crypto in symbol_data %}

      <tr>
        <td>{{ crypto.symbol }} </td>
        <td>{{ crypto.totalhr }} </td>
        <td>{{ crypto.ltp }} </td>
        <td> {{ crypto.totalhrprice }} </td>
        <td>{{ crypto.totalhrchange }}% </td>
        <td>$50,000,000</td>
        
      </tr>
      {% endfor %}
      
      
    </tbody>
  </table>
  <script>
    // Function to update data every second
    function updateData() {
        $.ajax({
            url: '/data/get_data1/',  // Replace with the URL of your get_data view
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                $('#dataBody').empty();
                for (var i = 0; i < data.length; i++) {
                    var row = '<tr>' +
                        '<td>' + data[i].symbol + '</td>' +
                        '<td>' + data[i].totalhr + '</td>' +
                        '<td>' + data[i].ltp + '</td>' +
                        '<td>' + data[i].totalhrprice + '</td>' +
                        '<td>' + data[i].totalhrchange + '%</td>' +
                        '<td>$50,000,000</td>' +
                        '</tr>';
                    $('#dataBody').append(row);
                }
                updateChart(data);
            },
            complete: function () {
                // Schedule the next update after 1 second
                setInterval(updateData, 1000);
            }
        });
    }
    setInterval(updateData, 1000);
    
</script>

</body>
</html>
